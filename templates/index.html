<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Data Fetcher</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h2>Search Court Case</h2>
    <form method="post">
        <label>Case Type:</label>
        <input type="text" name="case_type" required><br><br>

        <label>Case Number:</label>
        <input type="text" name="case_number" required><br><br>

        <label>Filing Year:</label>
        <input type="text" name="filing_year" required><br><br>

        <button type="submit">Fetch Case Details</button>
    </form>
</body>
</html>
